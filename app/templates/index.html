<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الرقمية</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- حاوية الإشعارات (Toast) -->
    <div id="toast-container"></div>

    <!-- واجهة الهبوط الأولية -->
    <div id="landing-view" class="landing-view">
        <div class="container">
            <h1 class="logo">المكتبة الرقمية</h1>
            <p class="tagline">بوابة المعرفة الشاملة - كتب، دروس وأحاديث</p>
            <button id="explore-btn" class="explore-btn"><i class="fas fa-door-open"></i> استكشف المكتبة</button>
        </div>
    </div>
    
    <!-- واجهة المكتبة الرئيسية (مخفية مبدئياً) -->
    <div id="library-view" class="library-view hidden">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="brand" data-i18n="library_title">المكتبة الرقمية</div>
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link active" data-view="book" data-i18n="books"><i class="fas fa-book"></i> الكتب</a>
                <a href="#" class="sidebar-link" data-view="educational" data-i18n="educational_lessons"><i class="fas fa-graduation-cap"></i> الدروس</a>
                <a href="#" class="sidebar-link" data-view="hadith" data-i18n="hadiths"><i class="fas fa-mosque"></i> الأحاديث</a>
            </nav>
            <a href="/admin" id="admin-link" class="sidebar-link hidden" style="margin-top: 1rem;"><i class="fas fa-cog"></i> <span data-i18n="admin_panel">الإدارة</span></a>
            
            <div class="language-selector">
                <label for="language-select" class="block text-gray-300 text-sm mb-1" data-i18n="select_language">اختر اللغة:</label>
                <select id="language-select" class="filter-select w-full">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <header class="header">
                <h1 id="main-title" class="main-title" data-i18n="books">الكتب</h1>
                <div id="auth-buttons" class="auth-buttons">
                    <button id="open-register-btn" class="btn btn-outline" data-i18n="register">إنشاء حساب</button>
                    <button id="open-login-btn" class="btn btn-primary" data-i18n="login">تسجيل الدخول</button>
                </div>
                <div id="user-info" class="user-info hidden">
                    <div id="user-avatar" class="avatar"></div>
                    <div>
                        <div id="username-display" style="font-weight: 600;"></div>
                        <button id="logout-btn" style="font-size: 0.85rem; color: var(--danger); background: none; border: none; cursor: pointer;" data-i18n="logout">تسجيل الخروج</button>
                    </div>
                </div>
            </header>
            
            <!-- حاوية المحتوى الديناميكي -->
            <div id="view-container"></div>

            <!-- مؤشر التحميل -->
            <div id="loader-container" class="loader-container hidden"><div class="loader"></div></div>
        </div>
    </div>
    
    <!-- النوافذ المنبثقة (Dialogs) -->
    <dialog id="login-dialog">
        <div class="dialog-header">
            <h3 class="dialog-title" data-i18n="login">تسجيل الدخول</h3>
            <button type="button" class="close-btn close-dialog">&times;</button>
        </div>
        <form id="login-form" class="dialog-body">
            <div class="form-group">
                <label for="login-username" data-i18n="username">اسم المستخدم:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password" data-i18n="password">كلمة المرور:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="dialog-footer">
                <button type="submit" class="btn btn-primary" data-i18n="login_button">دخول</button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4" data-i18n="no_account">ليس لديك حساب؟ <a href="#" id="switch-to-register" class="text-blue-600 hover:underline" data-i18n="register_now">سجل الآن</a></p>
        </form>
    </dialog>

    <dialog id="register-dialog">
        <div class="dialog-header">
            <h3 class="dialog-title" data-i18n="register">إنشاء حساب</h3>
            <button type="button" class="close-btn close-dialog">&times;</button>
        </div>
        <form id="register-form" class="dialog-body">
            <div class="form-group">
                <label for="register-username" data-i18n="username">اسم المستخدم:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email" data-i18n="email">البريد الإلكتروني:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password" data-i18n="password">كلمة المرور:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="dialog-footer">
                <button type="submit" class="btn btn-primary" data-i18n="register_button">تسجيل</button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4" data-i18n="already_have_account">لديك حساب بالفعل؟ <a href="#" id="switch-to-login" class="text-blue-600 hover:underline" data-i18n="login_now">سجل الدخول الآن</a></p>
        </form>
    </dialog>

    <dialog id="details-dialog">
        <div class="dialog-header">
            <h3 id="details-title" class="dialog-title" data-i18n="content_details">تفاصيل المحتوى</h3>
            <button type="button" class="close-btn close-dialog">&times;</button>
        </div>
        <div class="dialog-body">
            <div id="item-details-placeholder"></div>
            <h4 class="text-xl font-semibold mt-6 mb-3" data-i18n="comments">التعليقات</h4>
            <div id="comments-container"></div>
            <div class="mt-6">
                <h5 class="text-lg font-semibold mb-2" data-i18n="add_your_comment">أضف تعليقك:</h5>
                <div class="rating-stars flex items-center gap-1 mb-3" id="rating-stars-input">
                    <!-- النجوم ستضاف هنا بواسطة JavaScript -->
                </div>
                <textarea id="comment-input" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" rows="4" placeholder="اكتب تعليقك هنا..." data-i18n-placeholder="write_your_comment"></textarea>
                <button id="submit-feedback-btn" class="btn btn-primary mt-3 w-full" data-i18n="submit_comment">إرسال التعليق</button>
            </div>
        </div>
    </dialog>

    <dialog id="summary-dialog">
        <div class="dialog-header">
            <h3 class="dialog-title" data-i18n="ai_summary_title">ملخص الذكاء الاصطناعي</h3>
            <button type="button" class="close-btn close-dialog">&times;</button>
        </div>
        <div id="summary-content" class="dialog-body mt-2"></div>
    </dialog>

    <!-- قوالب الأقسام المختلفة -->
    <template id="book-view-template">
        <div class="section-header">
            <h2 class="section-title" data-i18n="all_books">جميع الكتب</h2>
            <input type="text" class="section-search-bar" placeholder="ابحث عن كتاب..." data-i18n-placeholder="search_book_placeholder">
        </div>
        <div class="categories">
            <!-- الفئات ستضاف هنا بواسطة JavaScript -->
        </div>
        <div class="content-grid"></div>
    </template>
    
    <template id="educational-view-template">
        <div class="section-header">
            <h2 class="section-title" data-i18n="educational_lessons">الدروس التعليمية</h2>
            <input type="text" class="section-search-bar" placeholder="ابحث عن درس..." data-i18n-placeholder="search_lesson_placeholder">
        </div>
        <div class="section-filters">
            <!-- الفلاتر ستضاف هنا بواسطة JavaScript -->
        </div>
        <div class="content-grid"></div>
    </template>

    <template id="hadith-view-template">
        <div class="section-header">
            <h2 class="section-title" data-i18n="hadiths">الأحاديث النبوية</h2>
            <input type="text" class="section-search-bar" placeholder="ابحث في الأحاديث..." data-i18n-placeholder="search_hadith_placeholder">
        </div>
        <div class="content-grid"></div>
    </template>

    <!-- تحميل السكربتات في النهاية لتحسين الأداء -->
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
